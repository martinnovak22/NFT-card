<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="flexbox-container">
    <div class="card">
      <div class="image">
        <img class="nft-pic" src="images/image-equilibrium.jpg" alt="nft picture">
        <div class="overlay"></div>
      </div>
      
      <div class="nft-details">
        <h2>Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="info">
          <p class="currency"><img src="images/icon-ethereum.svg" alt="icon-ethereum">&ensp;0.041 ETH</p>
          <p class="time-left"><img src="images/icon-clock.svg" alt="icon-clock">&ensp;3 days left</p>
        </div>  
      </div>
      
      <hr>

      <div class="creator">
        <img src="images/image-avatar.png" alt="avatar">
        <p>&ensp;Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
